<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table border="1" width="80%" align="center" cellspacing="1">
        <tr align="center">
            <td>Column1</td>
            <td>Column2</td>
            <td>Column3</td>
        </tr>
        <tr align="center">
            <td rowspan="2">Row1 Cell1</td>
            <td>Row1 Cell2</td>
            <td>Row1 Cell3</td>
        </tr>
        <tr align="center">
            <!-- <td>Row2 Cell1</td> -->
            <td>Row2 Cell2</td>
            <td>Row2 Cell3</td>
        </tr>
        <tr>
            <td colspan="3">Row3 Cell1</td>
            <!-- <td>Row3 Cell2</td>
            <td>Row3 Cell3</td> -->
        </tr>
    </table>
</body>
</html>
