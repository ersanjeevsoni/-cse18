<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
        <legend>HTML Form</legend>
        <label for="">Name</label>
        <input type="text" placeholder="Enter your name"> <br><br>

        <label for="">Mobile</label>
        <input type="tel" placeholder="Enter your mobile" minlength="10" maxlength="10"><br><br>

        <label for="">E-mail</label>
        <input type="email" placeholder="Enter your email">  <br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender" checked>Male
        <input type="radio" name="gender">Female  <br><br>

        <label for="">Age</label>
        <input type="number" name="" id=""> <br><br>

        <label for="">DOJ</label>
        <input type="date" name="" id=""> <br><br>

        <label for="">Distance</label>
        <input type="range" name="" id="" value="30"> <br><br>

        <label for="">Subjects</label>
        <input type="checkbox" name="" id="" checked>Math
        <input type="checkbox" name="" id="">DS
        <input type="checkbox" name="" id="">WD <br><br>

        <label for="">Branch</label>
        <input list="branch">
        <datalist id="branch">
            <option value="CSE"></option>
            <option value="CSE-DS"></option>
            <option value="CSE-AIML"></option>
        </datalist> <br><br>

        <label for="">City</label>
        <select name="" id="">
            <option value="">GZB</option>
            <option value="">DEL</option>
            <option value="">NOIDA</option>
            <option value="">GNOIDA</option>
        </select> <br><br>

        <label for="">Address</label>
        <textarea name="" id="" cols="50" rows="15"></textarea> <br><br>

        <button>Verify me</button>
        <input type="button" value="Unlock me">

    <input type="reset" value="Reset Form">
    <input type="submit" value="Submit Form">
</fieldset>
    </form>   
</body>
</html>
