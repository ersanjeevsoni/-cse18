<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <table align="center" border="2" cellspacing="0" width="60%">
        <caption>Hotel Room Booking Form</caption>
<form action="">
        <tr>
            <td>Full Name</td>
            <td>:</td>
            <td><input type="text" placeholder="Enter Your Name"></td>
        </tr>

        <tr>
            <td>Mobile</td>
            <td>:</td>
            <td><input type="tel" name="" id="" 
                placeholder="Enter Your Mobile No" maxlength="10" minlength="10" required>
            </td>
        </tr>

        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><input type="email" name="" id="" placeholder="Enter Your E-mail"></td>
        </tr>

        <tr>
            <td>Check-in-date</td>
            <td>:</td>
            <td><input type="date" name="" id=""></td>
        </tr>

          <tr>
            <td>Check-out-date</td>
            <td>:</td>
            <td><input type="date" name="" id=""></td>
        </tr>

        <tr>
            <td><label for="">Room Type</label></td>
            <td>:</td>
            <td>
                <select name="" id="">
                    <option value="">--Select Room--</option>
                    <option value="">Single Room</option>
                    <option value="">Dobule Room</option>
                    <option value="">Sharing Room</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label for="">No of Guests</label></td>
            <td>:</td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>Special Request</td>
            <td>:</td>
            <td><textarea name="" id=""></textarea></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td><input type="reset" value="Rest Form">
            <input type="submit" value="Submit Form"></td>
        </tr>
</form>

    </table>
</body>
</html>
